apiVersion: app/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 3
  selector:
    matchLables:
    component: web
  templet:
    metadata:
      labels:
        component: web
    spec:
      containers:
        - name: client
          image: rozdolsky33/multi-client
          ports:
            - containerPort: 3000
